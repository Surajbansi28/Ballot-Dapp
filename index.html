<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ballot Voting</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(to right, #2b1055, #ad37f5);
        color: white;
        text-align: center;
      }
      .container {
        margin-top: 50px;
      }
      .fruit-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
      }
      .fruit-card img {
        width: 100px;
        height: 100px;
      }
      .btn-custom {
        background: #d177f5;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
      }
      .btn-custom:hover {
        background: #b35ce8;
      }
      .search-bar {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 20px;
        padding: 5px 15px;
        color: white;
      }
      .search-bar::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BALLOT</h1>
      <p>Vote Now!</p>
      <input type="text" class="search-bar" placeholder="Search...">
      <div class="row justify-content-center">
        <div class="col-md-3 fruit-card">
          <img src="images/apple.png" alt="Apple">
          <button class="btn btn-custom">Vote</button>
        </div>
        <div class="col-md-3 fruit-card">
          <img src="images/orange.png" alt="Orange">
          <button class="btn btn-custom">Vote</button>
        </div>
        <div class="col-md-3 fruit-card">
          <img src="images/mango.png" alt="Mango">
          <button class="btn btn-custom">Vote</button>
        </div>
        <div class="col-md-3 fruit-card">
          <img src="images/banana.png" alt="Banana">
          <button class="btn btn-custom">Vote</button>
        </div>
      </div>
      <br>
      <select class="btn-custom">
        <option>Address</option>
      </select>
      <button class="btn btn-custom">Register</button>
      <br><br>
      <button class="btn btn-custom">Declare Winner</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
